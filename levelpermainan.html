     <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Dapatkan level yang selesai dari Local Storage
            let completedLevels = JSON.parse(localStorage.getItem("completedLevels")) || [];

            // Tombol level
            const buttons = document.querySelectorAll(".start-button");

            // Aktifkan tombol berdasarkan status level
            buttons.forEach((button, index) => {
                const level = index + 1;
                if (!completedLevels.includes(level)) {
                    // Nonaktifkan tombol jika level belum selesai
                    button.disabled = true;
                    button.style.backgroundColor = "#d3d3d3"; // Warna abu-abu
                    button.style.cursor = "not-allowed";
                } else {
                    // Aktifkan tombol jika level selesai
                    button.disabled = false;
                    button.style.backgroundColor = ""; // Warna default
                    button.style.cursor = "pointer";
                }

                // Tambahkan event listener untuk membuka halaman level
                button.addEventListener("click", () => {
                    if (!completedLevels.includes(level)) {
                        alert("Selesaikan level sebelumnya dulu!");
                        return;
                    }
                    // Simpan level yang selesai (contoh saat level diakses)
                    if (!completedLevels.includes(level + 1)) {
                        completedLevels.push(level + 1);
                        localStorage.setItem("completedLevels", JSON.stringify(completedLevels));
                    }
                });
            });

            // Aktifkan level pertama secara default
            if (!completedLevels.includes(1)) {
                completedLevels.push(1);
                localStorage.setItem("completedLevels", JSON.stringify(completedLevels));
            }

            // Tampilkan modal selamat datang
            $('#welcomeModal').modal('show');

            // Play audio
            const audio = document.getElementById("background-audio");
            audio.play();

            // Play backsound
            const backsound = document.getElementById("backsound-audio");
            backsound.play();
        });

     </script>
